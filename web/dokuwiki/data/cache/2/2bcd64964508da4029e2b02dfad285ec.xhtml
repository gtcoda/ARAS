
<h1 class="sectionedit1" id="кемтор">КЕМТОР</h1>
<div class="level1">

<p>
Комплектный электропривод типа „<strong>КЕМТОР</strong>« предназначен для главного движения металлорежущих станков с числовым программным управлением. В электроприводе используется принцип двузонного регулирования скорости и схемы реверсирования якоря.
</p>

</div>
